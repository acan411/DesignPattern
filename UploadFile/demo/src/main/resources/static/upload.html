<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文件上传</title>

    <script src="axios.min.js"></script>
    <script src="vue.min.js"></script>

</head>

<body>
    <div id="app">

        <!-- <form action="http://localhost:8080/uploadFile" method="post">
            <div><input type="file" id='inputFile' multiple="multiple" accept="*.bcp,*.sql"></div>
            <div><input type="submit"></div>
        </form> -->

        <div><input type="file" id='inputFile' multiple="multiple"></div>
        <div><button @click="uploadFile()">上传</button></div>



    </div>

    <script>
        var app = new Vue({
            el: "#app",
            methods: {
                uploadFile() {
                    inputFile = document.getElementById("inputFile").files;

                    var files = new FormData()
                    for (i = 0; i < inputFile.length; ++i) {
                        files.append("files", inputFile[i])
                    }
                    axios.post('http://localhost:8080/uploadFile', files).then(res => {
                        console.log(res)
                    })
                }
            }
        })
        // Vue.createApp(app).mount('#app')
    </script>
</body>

</html>
